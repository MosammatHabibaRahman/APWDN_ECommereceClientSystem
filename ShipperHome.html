<!DOCTYPE html>
<html>
    <head>
        <title>Shipper Home Page</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript" src="ShipperHomeScript.js"></script>
    </head>
    <body>
        <center><h2>Shipper Home Page</h2></center>
        <hr>
        <select><option>Pending Orders</option><option>Orders on the way</option><option>Orders Delivered</option><option>My Deliveries</option></select>
        <center>
            <h3 id="tableHeader">Pending Orders</h3>
            <table id="orderList" border="1" width="800px">
                <thead>
                    <th>Order #</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Express</th>
                    <th>Total Cost</th>
                    <th>Customer Name</th>
                    <th>Action</th>
                </thead>
                <tbody></tbody>
            </table>
        </center>
    </body>
</html>
